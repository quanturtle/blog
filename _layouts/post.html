---
layout: default
---

<article class="prose prose-lg lg:prose-xl mx-auto">
    <p class="mb-8">
        <a href="{{ '/' | relative_url }}" class="inline-block text-blue-600 hover:text-blue-800 transition">
            ← Back to Blog
        </a>
    </p>

    <header class="mb-12">
        <h1 class="font-display text-4xl mb-2">{{ page.title }}</h1>
        {% if page.subtitle %}
        <h2 class="text-2xl text-gray-700 mb-4">{{ page.subtitle }}</h2>
        {% endif %}
        <time class="text-sm text-gray-500">
            {{ page.date | date: "%B %-d, %Y" }}
        </time>
    </header>

    {{ content }}
</article>
